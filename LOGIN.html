<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0">
        <title>USER</title>
        <link rel="stylesheet" href="LOGIN.css">
    </head>

    <body>

     <section>
        <div class="login-box">
            <form action="">
                <h2>Login</h2>
                <div class="input-box">
                    <span class="icon"><ion-icon name="text"></ion-icon></span>
                    <input type="Name" required>
                    <label><i>Username</i></label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon></span>
                    <input type="mail" required>
                    <label><i>Mail</i></label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"><i><a href="Terms&Condition.html"><i>Terms & Condition</i></a></i></label>
                </div>
                <button type="submit"><i>Login</i></button>
                <div class="register-link">
                    <p><i>Don't have any account?</i> <a href="#"><i>Register</i></a></p>
                </div>
            </form>
        </div>
    </section>
    <script src="Login.java"></script>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
